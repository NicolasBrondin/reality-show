  <script src="bower_components/pixi.js/pixi.min.js"></script>
<body>
  <script type="text/javascript">
    var type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }

    PIXI.utils.sayHello(type);
      
      //Create the renderer
var renderer = PIXI.autoDetectRenderer(807, 507);

//Add the canvas to the HTML document
document.body.appendChild(renderer.view);

//Create a container object called the `stage`
var stage = new PIXI.Container();
var background;
var player;
      

PIXI.loader
  .add("img/background.png")
  .add("img/Character.png")
  .load(setup);

//This `setup` function will run when the image has loaded
function setup() {

  //Create the `cat` sprite from the texture
  background = new PIXI.Sprite(
    PIXI.loader.resources["img/background.png"].texture
  );

    
  //Create the `cat` sprite from the texture
  player = new PIXI.Sprite(
    PIXI.loader.resources["img/Character.png"].texture
  );

    player.vx = 0;
    player.vy = 0;
    player.r=0;
    player.anchor.x = 0.5;
    player.anchor.y = 0.5;
  //Add the cat to the stage
  stage.addChild(background);
  stage.addChild(player);
  
//Start the game loop
  gameLoop();
}
      
      
function gameLoop(){

  //Loop this function 60 times per second
  requestAnimationFrame(gameLoop);


    state();
    
  //Render the stage
  renderer.render(stage);
}
      
      function toRad(deg){
          return (deg/180)*Math.PI;
      }
      
      function keyboard(keyCode) {
  var key = {};
  key.code = keyCode;
  key.isDown = false;
  key.isUp = true;
  key.press = undefined;
  key.release = undefined;
  //The `downHandler`
  key.downHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isUp && key.press) key.press();
      key.isDown = true;
      key.isUp = false;
    }
    event.preventDefault();
  };

  //The `upHandler`
  key.upHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isDown && key.release) key.release();
      key.isDown = false;
      key.isUp = true;
    }
    event.preventDefault();
  };

  //Attach event listeners
  window.addEventListener(
    "keydown", key.downHandler.bind(key), false
  );
  window.addEventListener(
    "keyup", key.upHandler.bind(key), false
  );
  return key;
}
        //Capture the keyboard arrow keys
  var left = keyboard(37),
      up = keyboard(38),
      right = keyboard(39),
      down = keyboard(40);
      
        //Capture the keyboard arrow keys
  var left = keyboard(37),
      up = keyboard(38),
      right = keyboard(39),
      down = keyboard(40);

  //Left arrow key `press` method
  left.press = function() {

    //Change the cat's velocity when the key is pressed
    player.vx = -5;
    player.vy = 0;
    player.r = toRad(-90);
  };

  //Left arrow key `release` method
  left.release = function() {

    //If the left arrow has been released, and the right arrow isn't down,
    //and the cat isn't moving vertically:
    //Stop the cat
    if (!right.isDown && player.vy === 0) {
      player.vx = 0;
    }
  };

  //Up
  up.press = function() {
    player.vy = -5;
    player.vx = 0;
      player.r = toRad(0);
  };
  up.release = function() {
    if (!down.isDown && player.vx === 0) {
      player.vy = 0;
    }
  };

  //Right
  right.press = function() {
    player.vx = 5;
    player.vy = 0;
      player.r = toRad(90);
  };
  right.release = function() {
    if (!left.isDown && player.vy === 0) {
      player.vx = 0;
    }
  };

  //Down
  down.press = function() {
    player.vy = 5;
    player.vx = 0;
      player.r = toRad(180);
  };
  down.release = function() {
    if (!up.isDown && player.vx === 0) {
      player.vy = 0;
    }
  };
      
      function state(){
            //Update the cat's velocity
player.x += player.vx || 0;
  player.y += player.vy || 0;
          player.rotation = player.r;

      }
  </script>
